name: build-test-deploy
on:
  pull_request: {}
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build
      - name: link check
        uses: lycheeverse/lychee-action@v1
        with: { args: "--verbose --no-progress ./dist" }
      - name: a11y (pa11y-ci)
        run: npx pa11y-ci http://localhost:4321 || true
